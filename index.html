<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Sofka Form</title>
</head>

<body>
    <div class="container-sm text-center" id="con">
        <div class="logo">
            <img src="./images/logo2.png" alt="logo">
        </div>
        <form class="row  align-items-center needs-validation " method="post" id="form" novalidate>
            <div class="col-11 position-relative">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombres" required>
                <div class="invalid-tooltip" font-size="2" id="mensaje">
                    <font size="2">Ingresa nombres y apellidos con mayúscula al inicio</font>
                </div>
            </div>
            <div class="col-11 position-relative">
                <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Cédula" required>
                <div class="invalid-tooltip" id="mensaje2">
                    <font size="2">La cédula debe ser mayor a 1000000000</font>
                </div>
            </div>
            <div class="col-11 position-relative">
                <input type="text" class="form-control" id="correo" name="correo" placeholder="Email" required>
                <div class="invalid-tooltip" id="mensaje3">
                    <font size="2">Por favor ingrese un correo válido</font>
                </div>
            </div>
            <div class="col-11 position-relative">
                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required>
                <div class="invalid-tooltip" id="mensaje4">
                    <font size="2">Ingrese un teléfono con 10 digitos y inicie por 3</font>
                </div>
            </div>
            <div class="col-11 position-relative">
                <input type="text" class="form-control" id="operacion" name="operacion" placeholder="Operación"
                    required>
                <div class="invalid-tooltip" id="mensaje5">
                    <font size="2">Ingrese una operación matemática</font>
                </div>
                <button onClick="suma()" id="calcula">
                    <img src="images/igualdad.png" alt="Nombre de la imagen" width="25" height="25">
                </button>
            </div>
            <div class="col-11  position-relative">
                <button type="submit" class="btn btn-primary" id="boton">Enviar</button>
            </div>
            <div class="col-11 position-relative" id="resultado"> </div>
        </form>
    </div>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
